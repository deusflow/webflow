{% extends 'main/layout.html' %}

{% block title %}Form for adding an Article{% endblock %}

{% block content %}
<div class="features">
    <h1>Form for adding an Article</h1>
    <form method="post">
        {% csrf_token %}
        {{ form }}

        <input type="text" placeholder="name of article" class="form-control"> <br>
        <input type="text" placeholder="Anons..." class="form-control"><br>
        <textarea class="form-control" placeholder="Your text..."> </textarea><br>
        <input type="date" class="form-control"><br>
        <input type="time" class="form-control"><br>
        <button class="btn btn-success" type="submit">Add</button>
    </form>
</div>
{% endblock %}
